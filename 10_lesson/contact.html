<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://www.httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email" placeholder="Your Email">
                    </div>
                    <div>
                        <label for="message"></label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <button type="submit" value="submit">Submit</button>
                <button type="reset" value="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </address>
        </article>
    </main>

    <br>
    <a href="/">Back to Top</a>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
